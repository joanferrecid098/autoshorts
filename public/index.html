<!DOCTYPE html>
<html lang="en">
<head>
    <title>Autoshorts</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/render.css">
    <link rel="stylesheet" href="/upload.css">
    <link rel="stylesheet" href="/config.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="content column">
        <h1>Autoshorts</h1>

        <div class="short-type-option-container column">
            <span>Short Type</span>
            <select class="short-type-option field">
                <option value="trivia">‚ùìTrivia</option>
                <option value="chess/puzzle">üß© Chess Puzzle</option>
            </select>
        </div>

        <div class="short-extra-data-container column">
            <span class="short-extra-data-title">Extra data</span>
            <textarea 
                class="short-extra-data field" 
                cols="60" 
                rows="10"
            ></textarea>
        </div>

        <div class="production-logs"></div>

        <div class="short-configuration column">
            <b>‚úÖ Rendering Complete</b>
            <span class="short-filename"></span>

            <video class="short-preview" controls></video>
            <button class="popup-btn">UPLOAD SHORT</button>
        </div>

        <button class="produce-video btn">PRODUCE SHORT</button>

        <div class="upload-popup hidden">
            <h3>Upload to YouTube</h3>
            <form id="upload-form">
                <input class="upload-input" id="title" placeholder="Video title" type="text" required="yes">
                <input class="upload-input" id="description" placeholder="Video Description" type="text" required="yes">
                <input type="hidden" id="file" required="yes" value="">
                <input class="upload-input" type="submit" value="UPLOAD">
            </form>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
